<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Contacto</title>
    <!-- Link a Bootstrap 4 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            margin-top: 30px;
        }
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Actualizar Contacto</h1>

        <!-- Mensajes flash -->
        {% with mensajes = get_flashed_messages(with_categories=true) %}
            {% if mensajes %}
                <div class="alert alert-{{ mensajes[0][0] }}" role="alert">
                    {{ mensajes[0][1] }}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Formulario de actualización -->
        <form method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ contacto[1] }}" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" value="{{ contacto[2] }}" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" name="correo" value="{{ contacto[3] }}" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" value="{{ contacto[4] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a href="/" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <!-- Scripts necesarios para que Bootstrap funcione -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
